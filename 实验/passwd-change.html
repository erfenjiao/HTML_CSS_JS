<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
	</head>
	<body>
		
		<p>
			<h3>导航栏</h3>
			<a href="welcome.html">首页</a>&gt;修改密码
		</p>
		
		<!--★★★CSS样式学习一下★★★-->
		<style>
			.pswchange-form{
				margin-top: 40px;
			}
		</style>
		
		<form class="pswchange-form"><!--注意需要用table-->
			<table align="center" width="512" style="border:1px solid;" cellspacing="4px">
				<tr align="center">
					<th align="center" colspan="2">
						<h2>修改密码</h2><!--h/p标签自动换行 换段-->
					</th>
				</tr>
				
				<tr align="center">
					<td align="right" width="175px">管理员账号：</td>
					<td><input type="text" value="请输入账号"></td>
				</tr>
				
				<tr align="center">
					<td align="right">新密码：</td>
					<td><input type="password"></td>
				</tr>
				
				<tr align="center">
					<td align="right">确认新密码：</td>
					<td><input type="password"></td>
				</tr>
				
				<tr align="center">
					<td align="right">手机号：</td>
					<td>
						<input type="text" size="12">
						<input type="button" value="获取验证码" />
					</td>
				</tr>
				
				<tr align="center">
					<td align="right">
						请输入验证码：
					</td>
					<td>
						<input type="text">
					</td>
				</tr>
				
				<tr align="center">
					<td align="right">声明：</td>
					<td><textarea readonly>请牢记密码!</textarea></td>
					<!--★★readonly只读★★-->
				</tr>
				
				<tr colspan="2" align="center"><!--★★这里按钮比较多全都放在一个td里面，它跨2行★★-->
					<td colspan="2">
						<input type="submit" value="确认"/>
						<input type="reset" value="重置"/>
						<!--★★这里按钮比较多全都放在一个td里面，它跨2行★★-->
						<button>button按钮</button>
					</td>
				</tr>
				
				<tr colspan="2"><td><br/></td></tr>
			</table>
		</form>
		
	</body>
</html>
