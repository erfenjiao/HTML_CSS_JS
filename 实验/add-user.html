<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加用户</title>
	</head>
	<body>
		<p>
			<h3>导航栏</h3>
			<a href="welcome.html">首页</a>&gt;添加用户
		</p>
		
		<form><!--注意需要用table-->
			<table align="center" width="512" style="border:1px solid;" cellspacing="4px">
				<tr align="center">
					<th align="center" colspan="2">
						<h2>添加用户</h2><!--h/p标签自动换行换段-->
					</th>
				</tr>
				
				<tr align="center">
					<td align="right" width="175px">用户名：</td>
					<td><input type="text" value="请输入用户名"></td>
				</tr>
				
				<tr align="center">
					<td align="right">密&nbsp;&nbsp;&nbsp;码：</td>
					<td><input type="password"></td>
				</tr>
				
				<tr align="center">
					<td align="right">确认密码：</td>
					<td><input type="password"></td>
				</tr>
				
				<tr align="center">
					<td align="right">
						性别：<!--记得加上value-->
					</td>
					<td>
						<input type="radio" name="gender" value="1" checked/>男
						<input type="radio" name="gender" value="2"/>女
						<input type="radio" name="gender" value="3"/>保密
					</td>
				</tr>
				
				<tr align="center">
					<td align="right">
						爱好：<!--加上name，他们是一组的-->
					</td>
					<td>
						<input type="checkbox" name="habit" value="1" checked/>Java
						<input type="checkbox" name="habit" value="2"/>C/C++
						<input type="checkbox" name="habit" value="3"/>Python
					</td>
				</tr>
				
				<tr align="center">
					<td align="right">
						职业：
					</td>
					<td><!--★★★size★★★-->
						<select multiple size="3">
							<option value="1">数学老师</option>
							<option value="2">软件工程师</option>
							<option value="3">前端工程师</option>
							<option value="4">公务员</option>
							<option value="5">家教</option>
							<option value="6">我是歌手</option>
						</select>
					</td>
				</tr>
				
				<tr align="center">
					<td align="right">声明：</td>
					<td><textarea readonly>请如实填写。</textarea></td>
					<!--★★readonly只读★★-->
				</tr>
				
				<tr colspan="2" align="center"><!--★★这里按钮比较多全都放在一个td里面，它跨2行★★-->
					<td colspan="2">
						<input type="submit" value="添加"/>
						<input type="reset" value="重置"/>
						<!--★★这里按钮比较多全都放在一个td里面，它跨2行★★-->
						<button>button按钮</button>
					</td>
				</tr>
				
				<tr colspan="2"><td><br/></td></tr>
			</table>
		</form>
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
