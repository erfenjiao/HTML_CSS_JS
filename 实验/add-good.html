<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加商品</title>
	</head>
	<body>
		<p>
			<h3>导航栏</h3>
			<a href="welcome.html">首页</a>&gt;添加商品
		</p>
		
		<form><!--注意需要用table-->
			<table align="center" width="512" style="border:1px solid;" cellspacing="4px">
				<tr align="center">
					<th align="center" colspan="2">
						<h2>添加商品</h2><!--h/p标签自动换行换段-->
					</th>
				</tr>
				
				<tr align="center">
					<td align="right" width="175px">商品类型：</td>
					<td><select>
						<option value ="1">大家电</option>
						<option value ="2">小家点</option>
						<option value ="3">超大家电</option>
						<option value ="4">微型家电</option>
					</select></td>
				</tr>
				
				<tr align="center">
					<td align="right">商品标题：</td>
					<td><input type="text"></td>
				</tr>
				
				<tr align="center">
					<td align="right">商品副标题：</td>
					<td><input type="text"></td>
				</tr>
				
				<tr align="center">
					<td align="right">商品价格：</td>
					<td><input type="text"></td>
				</tr>
				
				<tr align="center">
					<td align="right">库存：</td>
					<td><input type="text"></td>
				</tr>
				
				<tr align="center">
					<td align="right">条形码：</td>
					<td><input type="text"></td>
				</tr>
			
				<tr align="center">
					<td align="right" valign="top">商品说明：</td>
					<td><textarea rows="5" cols="23"></textarea></td>
				</tr>
				
				<tr align="center">
					<td align="right">
						<input type="submit" value="提交"/>
					</td>
					<td>
						<input type="reset" value="重填"/>
					</td>
				</tr>
				
				<tr colspan="2"><td><br/></td></tr>
			</table>
		</form>
	</body>
</html>
