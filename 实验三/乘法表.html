<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <title>Document</title>
 </head>
 <body>
    <script type="text/javascript">
    document.write("<p>九九乘法表</p>");
    // 输出html表格标签
    document.write("<table>");
    // 第一层循环，第一个因数，1~9
    for (var i = 1; i <= 9; i++) {
    document.write("<tr>");
    // 第二层循环，第二个因数，1~i
    for (var j = 1; j <= i; j++) {
    // j*i = j * i
    document.write("<td>" + j + "*" + i + "=" + i * j + "&nbsp;&nbsp;&nbsp;</td>");
    }
    document.write("</tr>");
    }
    document.write("</table>");
    </script>
    </body>
</html>
