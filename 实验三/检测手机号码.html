<!DOCTYPE html>
<html>
    <title> 检测手机号码 </title>

    <h1> 检测手机号码 </h1>
    <script>
        //1 开头
        //11 位
        //0-9
        var phoneNum = document.getElementById('phoneNum');
        var patt = /^[1][3-9][\d]{9}/
        if(!(patt.test(this.phoneNum))){ 
            console.log("手机号格式错误")      
        }else{}

    </script>
</html>
