<!--在网页上输出半径为5的圆的面积和周长-->
<!DOCTYPE html>
<html>
    <body>

        <h1>在网页上输出半径为5的圆的面积和周长</h1>

        <p id="demo">我的第一个段落</p>

        <script>
            r = 5;
            c = 2 * 3.14 * r;
            s = 3.14 * r * r;
            //document.getElementById("demo").innerHTML = c , s;
            document.write("c = " , c);
            document.write("<br>s = " , s);
        </script>
    </body>
</html>
