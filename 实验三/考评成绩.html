//试着编写一个程序，根据学生考试成绩，输出其总评的级别
<!DOCTYPE html>
<html>
    <body>

        <h1> 考评成绩 </h1>

        <script>
            var func = prompt('请输入您的分数');
            if (func >= 90) {
                alert('优秀');
            } else if (func >= 80) {
                alert('良好');
            } else if (func >= 70) {
                alert('中等');
            } else if (func >= 60) {
                alert('及格');
            } else {
                alert('不及格')
            }
    
    
            
        </script>
       
    </body>
</html>
